<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Comparison Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/twentytwenty.min.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }

    .comparison-container {
      max-width: 1000px;
      margin: auto;
    }

    .twentytwenty-container {
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Land Cover Classification vs Satellite View</h1>
  <div class="comparison-container">
    <div class="twentytwenty-container">
      <img src="./images/S2TrueColor.PNG" alt="True Color">
      <img src="./images/S2LandCoverClass.PNG" alt="Land Cover Classification">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.event.move/2.0.0/jquery.event.move.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/jquery.twentytwenty.min.js"></script>
  <script>
    $(function(){
      $(".twentytwenty-container").twentytwenty({
        default_offset_pct: 0.5,
        orientation: 'horizontal'
      });
    });
  </script>
</body>
</html>
