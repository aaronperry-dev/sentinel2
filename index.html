<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel-2 Image Comparison</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css">
    <style>
        /* Optional: Add some basic styling for your page */
        body {
            font-family: sans-serif;
            margin: 20px;
            text-align: center;
        }
        img-comparison-slider {
            max-width: 800px; /* Limit the max width of the slider */
            margin: 20px auto; /* Center the slider */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Sentinel-2 Before & After</h1>

    <img-comparison-slider>
        <img slot="first" src="images/S2TrueColor.PNG" alt="Before image">
        <img slot="second" src="images/S2LandCoverClass.PNG" alt="After image">
    </img-comparison-slider>

    <p>This is a comparison of Sentinel-2 imagery.</p>

    <script defer src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"></script>
</body>
</html>
